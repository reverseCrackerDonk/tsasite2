<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pirates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3D1C1C; /* Darker maroon shade */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            background-color: maroon;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }
        h1 {
            color: yellow;
        }
        .input-box {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn {
            background-color: yellow;
            color: maroon;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkgoldenrod;
        }
        .output-box {
            background-color: grey;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: left;
            white-space: pre-line; /* Preserve line breaks in the recipe */
        }
        .home-btn {
            background-color: grey;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: darkgrey;
        }
        /* Loading spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid yellow;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: yellow;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Pantry Pirates</h1>
        <form method="POST" onsubmit="showLoader()">
            <input type="text" name="ingredients" class="input-box" placeholder="Enter ingredients..." required>
            <button type="submit" class="btn">Generate Recipe</button>
        </form>
        {% if recipe %}
            <div class="output-box">{{ recipe }}</div>
        {% endif %}
        <div id="loader" style="display: none;">
            <div class="loader"></div>
            <div class="loading-text">Your recipe is being generated...</div>
        </div>
        <a href="home.html" class="home-btn">Return to Home</a>
    </div>

    <script>
        function showLoader() {
            // Show the loader and hide the output box
            document.getElementById("loader").style.display = "block";
            document.querySelector(".output-box").style.display = "none";
        }
    </script>
</body>
</html>
