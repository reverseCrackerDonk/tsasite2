<div class=" p-4">
    <h3 class="text-center text-maroon mb-4"><i class="fas fa-poll"></i> Fill Out the Survey</h3>
    <form method="POST" action="{{ url_for('survey') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="e.g., John Doe"
          required
        />
      </div>      
      <div class="mb-3">
        <label for="favorite_cuisine" class="form-label">What is your favorite cuisine?</label>
        <input
          type="text"
          class="form-control"
          name="favorite_cuisine"
          id="favorite_cuisine"
          placeholder="e.g., Italian, Mexican, Chinese"
        />
      </div>
    
      <div class="mb-3">
        <label for="dietary_restrictions" class="form-label">Do you have any dietary restrictions?</label>
        <input
          type="text"
          class="form-control"
          name="dietary_restrictions"
          id="dietary_restrictions"
          placeholder="e.g., Vegetarian, Vegan, None"
        />
      </div>
    
      <div class="mb-3">
        <label for="favorite_food" class="form-label">What is your favorite food?</label>
        <input
          type="text"
          class="form-control"
          name="favorite_food"
          id="favorite_food"
          placeholder="e.g., Pizza"
        />
      </div>
    
      <div class="mb-3">
        <label for="least_favorite_food" class="form-label">What is your least favorite food?</label>
        <input
          type="text"
          class="form-control"
          name="least_favorite_food"
          id="least_favorite_food"
          placeholder="e.g., Mushrooms"
        />
      </div>
    
      <div class="mb-3">
        <label for="ingredients_on_hand" class="form-label">Which ingredients do you have on hand?</label>
        <input
          type="text"
          class="form-control"
          name="ingredients_on_hand"
          id="ingredients_on_hand"
          placeholder="e.g., pasta, tomato sauce, cheese"
        />
      </div>
    
      <button type="submit" class="btn btn-gold w-100">Submit Survey</button>
    </form>
  </div>
